<!DOCTYPE html>
<html lang="en">

<head>
	<title>Contact Details</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="./css/custom.css">
</head>

<body>
	<div class="container">
		<br/>
		<div class="row">
			<div class="col-sm">
				<form>
					<div class="form-group">
						<label for="firstName">First Name</label>
						<input type="text" class="form-control" id="firstName" placeholder="Enter firstName" required>
					</div>
					<div class="form-group">
						<label for="lastName">Last Name</label>
						<input type="text" class="form-control" id="lastName" placeholder="Enter lastName" required>
					</div>
					<div class="form-group">
						<label for="company">Company</label>
						<input type="text" class="form-control" id="company" placeholder="Enter company" required>
					</div>
					<div class="form-group">
						<label for="email">Email address</label>
						<input type="email" class="form-control" id="email" placeholder="Enter email" required>
					</div>
					<div class="form-group">
						<label for="phone">Phone</label>
						<input type="text" class="form-control" id="phone" placeholder="Enter phone" required>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<script src="./../controller/contact-details.js"></script>
</body>

</html>
